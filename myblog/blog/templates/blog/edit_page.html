<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Edit Page</title>
</head>
<body>
	<form action="{% url 'blog:edit_action' %}" method="post">
	{% csrf_token %}
	{% if article %}
		<input type="hidden" name="id" value="{{ article.id }}"/>
		<label>
			博客标题<input type="text" name="title" value="{{ article.title }}"/>
		</label>
		<br/>
		<label>
			博客内容<input type="text" name="content" value="{{ article.content }}">
		</label>
	{% else %}
		<input type="hidden" name="id" value="0"/>
		<label>
			博客标题<input type="text" name="title"/>
		</label>
		<br/>
		<label>
			博客内容<input type="text" name="content"/>
		</label>
	{% endif %}
		<input type="submit" name="submit" value="提交">
	</form>
</body>
</html>
